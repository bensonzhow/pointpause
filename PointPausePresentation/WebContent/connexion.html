
<html xmlns:facelets="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://java.sun.com/jsf/html"
	xmlns:jsfCore="http://java.sun.com/jsf/core"
	xmlns:richfaces="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
<facelets:composition template="masterPage.html">
 	<facelets:define name="Contenu">
 		<jsfCore:subview id="connexion">
 			<jsf:form>
 			<richfaces:panel>
  				<div id="connexion">
	  				<jsf:outputText value="Login"/> 
					<jsf:inputText type="text" name="txtlogin" />
					<jsf:outputText value="Mot de passe" />
					<jsf:inputText type="text" name="txtpass" />
					<jsf:inputText type="submit" name="btConnexion" value="Valider" />
				</div>
				</richfaces:panel>
			</jsf:form>
		</jsfCore:subview>
	</facelets:define>
</facelets:composition>
</html>
